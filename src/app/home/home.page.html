 

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>
      <ion-col size="6">
        <img src="https://images.pexels.com/photos/163314/hot-air-balloon-balloon-sky-hot-air-balloon-ride-163314.jpeg?auto=compress&cs=tinysrgb&w=1600">
      </ion-col>
      
      <ion-col size="6" class="ion-text-center">

       <ion-list>
        <ion-list>

          <ion-row class="ion-justify-content-center">
            <ion-col size="6">
              <ion-item>
                <ion-input label="Nome:" placeholder="Digite seu nome..."></ion-input>
              </ion-item>
              <ion-item>

                <ion-input label="E-mail:" placeholder="Digite seu e-mail..."></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Senha:" type="password" placeholder="Digite sua senha..."></ion-input>
              </ion-item>
              
                  <ion-item>
                    <ion-input label="Confirme a senha:" type="password" placeholder="Confirme sua senha"></ion-input>
                  </ion-item>
              
          
            </ion-col>
          </ion-row>
      
          
        </ion-list>
      </ion-list>


      
      <ion-button color="success">Criar conta</ion-button> <br> <br>

           Login com <br> 
      <ion-button color="primary">Facebook</ion-button> <br> 
      <ion-button color="secondary">Twitter</ion-button> <br>

      </ion-col>


    </ion-row>

  </ion-grid>






</ion-content>
